    <div class="flight-booking">
        <p>Flight Details</p><br>
        <form class="booking-form">
            <label for="Name">Name</label>
            <input type="text-flight" id="name" name="firstname" placeholder="Your name..">

            <input type="text-flight" id="Passport" name="Passport"

            <label for="Email">Email</label>

            <label for="From">From</label>

            <label for="To">To</label>
            <input type="text-flight" id="to" name="to">

            <label for="passenger">Passeger</label>
            <select id="passenger" name="passenger">
                <option value="adult">Adult</option>
                <option value="child">Child</option>
                <option value="infant">Infant</option>
            </select>

            <label for="amount">Amount</label>
            <input type="text-flight" id="amount" name="amount">

            <input onclick="booking()" type="submit-flight" value="Submit">
        </form>
